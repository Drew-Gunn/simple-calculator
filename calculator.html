<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button:hover {
            background: #f5f5f5;
        }

        p {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <p>
        <button onclick="
              calculation += '1';
              console.log(calculation);
            ">1</button>

        <button onclick="
              calculation += '2';
              console.log(calculation);
            ">2</button>

        <button onclick="
              calculation += '3';
              console.log(calculation);
            ">3</button>

        <button onclick="
              calculation += ' + ';
              console.log(calculation);
            ">+</button>
    </p>
    <p>
        <button onclick="
              calculation += '4';
              console.log(calculation);
            ">4</button>

        <button onclick="
              calculation += '5';
              console.log(calculation);
            ">5</button>

        <button onclick="
              calculation += '6';
              console.log(calculation);
            ">6</button>

        <button onclick="
              calculation += ' - ';
              console.log(calculation);
            ">-</button>
    </p>
    <p>
        <button onclick="
              calculation += '7';
              console.log(calculation);
            ">7</button>

        <button onclick="
              calculation += '8';
              console.log(calculation);
            ">8</button>

        <button onclick="
              calculation += '9';
              console.log(calculation);
            ">9</button>

        <button onclick="
              calculation += ' * ';
              console.log(calculation);
            ">*</button>
    </p>
    <p>
        <button onclick="
              calculation += '0';
              console.log(calculation);
            ">0</button>

        <button onclick="
              calculation += '.';
              console.log(calculation);
            ">.</button>

        <button onclick="
              calculation = eval(calculation);
              console.log(calculation);
            ">=</button>

        <button onclick="
              calculation += ' / ';
              console.log(calculation);
            ">/</button>
    </p>
    <p>
        <button onclick="
              calculation = '';
              console.log('Cleared.');
            ">Clear</button>
    </p>
    <script>
        let calculation = '';
    </script>
</body>

</html>

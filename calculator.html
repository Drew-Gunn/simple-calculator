<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
     <!-- Styles for buttons -->
    <style>
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button:hover {
            background: #f5f5f5;
        }

        p {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Number buttons in rows -->
    <p>
        <button onclick="
              calculation += '1';
              display(calculation);
            ">1</button>

        <button onclick="
              calculation += '2';
              display(calculation);
            ">2</button>

        <button onclick="
              calculation += '3';
              display(calculation);
            ">3</button>
<!-- Operator buttons -->
        <button onclick="
              calculation += ' + ';
              display(calculation);
            ">+</button>
    </p>
    <p>
        <button onclick="
              calculation += '4';
              display(calculation);
            ">4</button>

        <button onclick="
              calculation += '5';
              display(calculation);
            ">5</button>

        <button onclick="
              calculation += '6';
              display(calculation);
            ">6</button>
<!-- Operator buttons -->
        <button onclick="
              calculation += ' - ';
              display(calculation);
            ">-</button>
    </p>
    <p>
        <button onclick="
              calculation += '7';
              display(calculation);
            ">7</button>

        <button onclick="
              calculation += '8';
              display(calculation);
            ">8</button>

        <button onclick="
              calculation += '9';
              display(calculation);
            ">9</button>
<!-- Operator buttons -->
        <button onclick="
              calculation += ' * ';
              display(calculation);
            ">*</button>
    </p>
    <p>
        <button onclick="
              calculation += '0';
              display(calculation);
            ">0</button>

        <button onclick="
              calculation += '.';
              display(calculation);
            ">.</button>
<!-- Operator buttons -->
        <button onclick="
              calculation = eval(calculation);
              display(calculation);
            ">=</button>
<!-- Operator buttons -->
        <button onclick="
              calculation += ' / ';
              display(calculation);
            ">/</button>
    </p>
    <p>
        <button onclick="
              calculation = '';
              display('Cleared.');
            ">Clear</button>
    </p>

    <!-- Operator buttons -->
    <div id="result"></div>
    <script>
        // Calculation variable
        let calculation = '';
        // Display calculation on page 
        function display() {
            document.getElementById("result").innerHTML = calculation;
        }


    </script>

</body>

</html>
